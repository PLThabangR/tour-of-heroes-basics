<h2>My Heroes</h2>
<ul class="heroes">

    <li *ngFor="let hero of heroes">
        <button type="button" [class.selected]="hero===selectedHero" (click)="onSelect(hero)">
            <span class="badge">{{hero.id}}</span>
            <span class="badge" >{{hero.name}}</span>
        </button>


    </li>
</ul>

<app-hero-detail-component [hero]="selectedHero"></app-hero-detail-component>
